<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="examples.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </head>
  <body>
    <!-- css grid -->
    <h1 class="title">css grid</h1>
    <div class="wrapper">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>

    <!-- bootstrap -->
    <h1 class="title">bootstrap</h1>
    <div class="row">
        <div class="col-xs-12 header">
            HEADER
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 menu">MENU</div>
        <div class="col-xs-8 content">CONTENT</div>
    </div>
    <div class="row">
        <div class="col-xs-12 footer">
            FOOTER
        </div>
    </div>
  </body>
</html>
